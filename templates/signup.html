<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up â€¢ Mini Classroom</title>
  <link rel="stylesheet" href="/static/styles.css">
</head><body>
  <div class="nav"><div class="brand">Mini Classroom</div><div class="actions"><a href="login.html" class="btn">Login</a></div></div>
  <div class="container">
    <h1 class="h1">Create account</h1>
    <div class="card">
      <form id="signupForm">
        <div class="grid-2">
          <label>Username<input name="username" required></label>
          <label>Email<input name="email" type="email"></label>
          <label>First name<input name="first_name"></label>
          <label>Last name<input name="last_name"></label>
        </div>
        <label>Password<input type="password" name="password" required></label>
        <label>Role
          <select name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </label>
        <div class="row right"><button class="btn primary" type="submit">Create account</button></div>
      </form>
    </div>
  </div>
  <script src="/static/app.js"></script>
  <script>
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const payload = Object.fromEntries(fd.entries());
    try {
      await apiFetch('/accounts/register/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      alert('Registered! Please login.');
      window.location.href = 'login.html';
    } catch (err) {
      alert("Signup failed: " + err.message);
    }
  });
  </script>

</body></html>
